<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Editar OT</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="topbar">
    <h1>Editar OT</h1>
    <a class="btn" href="index.html">&larr; Volver</a>
  </header>

  <main class="grid">
    <form id="formOT" class="card">
      <div class="fila"><label>ID (no editable)</label><input id="id" type="text" disabled /></div>
      <div class="fila"><label>Título / Descripción <span class="req">*</span></label><input id="titulo" type="text" maxlength="160" required /></div>
      <div class="fila"><label>Estado <span class="req">*</span></label>
        <select id="estado" required>
          <option>Creada</option><option>En Proceso</option><option>En Revisión</option><option>Finalizada</option>
        </select></div>
      <div class="fila"><label>Fecha inicio contrato <span class="req">*</span></label><input id="fechaInicio" type="date" required /></div>
      <div class="fila"><label>Fecha fin contrato <span class="req">*</span></label><input id="fechaFin" type="date" required /></div>
      <div class="fila"><label>Responsable <span class="req">*</span></label><input id="responsable" type="number" min="1" required /></div>
      <div class="fila acciones"><button type="submit">Guardar</button><button type="button" class="sec" id="btnCancelar">Cancelar</button></div>
      <p id="msg" class="muted"></p>
    </form>

    <section class="card">
      <h2>Historial de cambios (simulado)</h2>
      <ul id="historial"></ul>
    </section>
  </main>

  <footer class="footer">Prototipo TRL4 — HU14 Modificar OT</footer>

  <script src="js/app.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', async () => {
      await App.init();
      App.cargarFormularioDesdeQS();
      document.getElementById('formOT').addEventListener('submit', App.guardar);
      document.getElementById('btnCancelar').onclick = () => location.href = 'index.html';
    });
  </script>
</body>
</html>
